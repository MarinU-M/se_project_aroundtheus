<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content page__section">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/aroundtheuslogo.svg')%>"
          alt="Logo of Around The U.S."
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Photo of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add button"
            id="profile__add-button"
          ></button>
        </section>
        <div class="gallery">
          <ul class="gallery__cards" id="gallery__cards"></ul>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Profile Edit popup -->
    <div class="popup" id="profile-popup">
      <div class="popup__container">
        <button class="popup__close" id="profile_close" type="button"></button>
        <p class="popup__heading">Edit Profile</p>
        <form class="popup__form" name="profile_form" id="forms">
          <label class="popup__label">
            <input
              type="text"
              name="name"
              class="popup__input"
              placeholder="Name"
              id="name-input"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="popup__error" id="name-input-error"></span>
          </label>
          <label class="popup__label">
            <input
              type="text"
              name="description"
              class="popup__input"
              placeholder="Description"
              id="description-input"
              maxlength="200"
              minlength="2"
              required
            />
            <span class="popup__error" id="description-input-error"></span>
          </label>
          <button class="popup__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Photo Add popup -->
    <div class="popup" id="photo-add-popup">
      <div class="popup__container">
        <button
          class="popup__close"
          id="photo-add-close"
          type="button"
        ></button>
        <p class="popup__heading">New Place</p>
        <form class="popup__form" name="photo_form" id="forms">
          <label class="popup__label">
            <input
              type="text"
              name="title"
              class="popup__input"
              placeholder="Title"
              id="title-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__error" id="title-input-error"></span>
          </label>
          <label class="popup__label">
            <input
              type="url"
              name="image"
              class="popup__input"
              placeholder="Image Link"
              id="image-link-input"
              required
            />
            <span class="popup__error" id="image-link-input-error"></span>
          </label>
          <button class="popup__save" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- Full Photo popup-->
    <div class="popup" id="full-photo-popup">
      <div class="popup__preview">
        <button
          class="popup__close"
          id="full-photo-close"
          type="button"
        ></button>
        <img src="#" alt="#" class="popup__full-photo" />
        <p class="popup__title"></p>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" id="card__image" />
        <button class="card__delete-button" id="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title" id="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like button"
            id="card__like-button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
