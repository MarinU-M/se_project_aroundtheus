<!DOCTYPE html>
<html lang="en">
  <head>
    <meta />
    <meta />
    <link rel="stylesheet" href="se_project_aroundtheus\pages\index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="" alt="" />
    </header>

    <div class="page__content">
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="" alt="" />
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__description">Explorer</p>
          <button class="profile__modify" type="button"></button>
          <button class="profile__add" type="button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
