<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content page__section">
      <header class="header">
        <img
          class="header__logo"
          src="./images/aroundtheuslogo.svg"
          alt="Logo of Around The U.S."
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Photo of Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add button"
            id="profile__add-button"
          ></button>
        </section>
        <div class="gallery">
          <ul class="gallery__cards" id="gallery__cards"></ul>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Profile Edit modal -->
    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile_close" type="button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile_form">
          <input
            type="text"
            name="name"
            class="modal__input"
            placeholder="Name"
            id="name-input"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            placeholder="Description"
            id="description-input"
          />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Photo Add modal -->
    <div class="modal" id="photo-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="photo-add-close"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="photo-modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Title"
            id="title-input"
          />
          <input
            type="text"
            name="image link"
            class="modal__input"
            placeholder="Image Link"
            id="image-link-input"
          />
          <button class="modal__save" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- Full Photo modal-->
    <div class="modal" id="full-photo-modal">
      <div class="modal__preview">
        <button
          class="modal__close"
          id="full-photo-close"
          type="button"
        ></button>
        <img src=" " alt="" class="modal__full-photo" />
        <p class="modal__title"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" id="card__image" />
        <button class="card__delete" id="card__delete"></button>
        <div class="card__description">
          <h2 class="card__title" id="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like button"
            id="card__like-button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
